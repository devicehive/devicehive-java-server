<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<p>This is devicehive java server info page</p>

<p>More info can be found at <a href="http://www.devicehive.com/">DeviceHive home page</a></p>

<p>
<table>
    <tr>
        <td>
            RESTful endpoint
        </td>
        <td>
            <a th:href="${restUrl}">
                <span th:text="${restUrl == null} ? 'null' : ${restUrl}"></span>
            </a>
        </td>
    </tr>
    <tr>
        <td>
            Websocket Client endpoint
        </td>
        <td>
            <a th:href="${wsUrl == null} ? 'null' : ${wsUrl + '/client'}">
                <span th:text="${wsUrl == null} ? 'null' : ${wsUrl + '/client'}"></span>
            </a>
        </td>
    </tr>
    <tr>
        <td>
            Websocket Device endpoint
        </td>
        <td>
            <a th:href="${wsUrl == null} ? 'null' : ${wsUrl + '/device'}">
                <span th:text="${wsUrl == null} ? 'null' : ${wsUrl + '/device'}"></span>
            </a>
        </td>
    </tr>

    <tr>
        <td>
            Autoconfigure endpoint URIs using current page
        </td>
        <td>
            <form th:action="@{/rest/configuration/auto}" action="#" method="post">
                <input type="submit" name="input" value="Configure"/>
            </form>
        </td>
    </tr>
</table>
</p>


<p>Build version: <span th:text="${buildVersion}"></span></p>

<p>Build timestamp: <span th:text="${buildTimestamp}"></span></p>

</body>
</html>
